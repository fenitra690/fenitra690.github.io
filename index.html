<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMEN | Développeur Freelance</title>
    <style>
        :root {
            --primary: #6C5CE7;
            --secondary: #00CEFF;
            --dark: #2D3436;
            --light: #F5F6FA;
        }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background: linear-gradient(135deg, var(--light) 0%, #DFE6E9 100%);
            margin: 0;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }
        
        header {
            margin-bottom: 3rem;
        }
        
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin: 1rem 0;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .tagline {
            font-size: 1.2rem;
            color: var(--dark);
            opacity: 0.8;
            margin-bottom: 2rem;
        }
        
        .skills {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
        }
        
        .skill {
            background: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            font-weight: 500;
        }
        
        .contact-btn {
            display: inline-block;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 1rem;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .contact-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(108, 92, 231, 0.4);
        }
        
        footer {
            margin-top: 3rem;
            color: var(--dark);
            opacity: 0.6;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <!-- Remplace par ton image plus tard -->
            <img src="https://i.imgur.com/JqkXKzL.png" alt="Photo de profil" class="profile-pic">
            <h1>Fenitra ANDRIAMANAMBINA</h1>
            <p class="tagline">Développeur Full-Stack • Créateur de LUMEN</p>
        </header>
        
        <section>
            <p>Je crée des solutions web et mobiles sur mesure pour propulser votre business.</p>
            
            <div class="skills">
                <span class="skill">JavaScript</span>
                <span class="skill">React</span>
                <span class="skill">Node.js</span>
                <span class="skill">Mobile Apps</span>
                <span class="skill">UI/UX</span>
            </div>
        </section>
        
        <a href="mailto:andriamanambinafenitratenimamy@gmail.com" class="contact-btn">Me Contacter</a>
        
        <footer>
            <p>© 2024 LUMEN | Développement Digital</p>
        </footer>
    </div>
</body>
</html>
